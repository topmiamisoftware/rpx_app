<div class='spotbie-ad-wrapper-header'
    *ngIf="ad"
    (click)="openAd()">

    <img class="spotbie-ad-image" [src]="ad.images | safe" *ngIf="ad.id !== 2" />

    <div class='sb-ad-bottom' *ngIf="businessReady && business">
        <span class='spotbie-text-gradient sb-sponsoredName text-uppercase'>{{ business.name }}</span>

        <span class='sb-text-light-green-gradient sb-totalRewards text-uppercase' style="font-size: 1rem;">{{ totalRewards }} REWARDS</span>

        <span class='sb-text-light-green-gradient sb-distanceMiles text-uppercase'>
            <i class='fas fa-map-marker-alt'></i>
            {{ distance | number:'1.1-2':'en-US' }} miles
        </span>

        <span class='sb-text-light-green-gradient sb-perDollar text-uppercase' style="font-size: 1.5rem;" >
            {{ (business.loyalty_point_dollar_percent_value / 100) | currency : 'USD' }} per dollar
        </span>
    </div>
</div>

<app-community-member   [business]="business"
                        [ad]="ad"
                        [lat]="lat"
                        [lng]="lng"
                        [accountType]="accountType"
                        [categories]="categories"
                        [qrCodeLink]="business.qr_code_link"
                        [editMode]="false"
                        (closeWindowEvt)="closeRewardMenu()"
                        *ngIf="communityMemberOpen"></app-community-member>

<app-info-object [info_object]="infoObject$ | async"
                 [ad]="ad"
                 [lat]="lat"
                 [lng]="lng"
                 [categories]="categories"
                 [loyaltyTiers]="loyaltyTiers$ | async"
                 [accountType]="(loadedBusiness$ | async).user_type"
                 (closeWindow)="closeWindow()"
                 *ngIf="infoObjectLoaded$ | async"
                 [fullScreenMode]="fullScreenMode"></app-info-object>

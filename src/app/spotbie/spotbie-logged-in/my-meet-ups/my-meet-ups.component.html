<div>
  <h3 class="mb-3">
    MEET UP
    <ng-container *ngIf="latestMeetUp$() as latestMessage">
      @ {{ latestMessage.name }}
    </ng-container>
  </h3>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div style="text-align: center;" class="mb-3">
          <ion-button (click)="startWizard()" id="startMyMeetUps">
            <ion-icon name="fast-food" slot="end"></ion-icon>
            START
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="findPeople()">
          <ion-icon name="people" slot="end"></ion-icon>
          FIND PEOPLE
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="myMeetUpsModal()">
          <ion-icon name="calendar" slot="end"></ion-icon>
          MY MEET UPS
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
